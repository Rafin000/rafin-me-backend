apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend-depl
  template:
    metadata:
      labels:
        app: frontend-depl
    spec:
      containers:
        - name: frontend-depl
          image: rafin1998/rafin-blog-site:2.7-frontend
          ports:
            - containerPort: 80

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend-depl
  template:
    metadata:
      labels:
        app: backend-depl
    spec:
      containers:
        - name: backend-depl
          image: rafin1998/rafin-blog-site:0.6
          ports:
            - containerPort: 6000
          env:
            - name: SECRET_KEY
              value: "63eaQmNBpg"
            - name: API_KEY
              value: "@Beginning@After@the@ENd@"
            - name: APP_SETTINGS
              value: project.server.config.ProductionConfig
            - name: POSTGRES_SERVER_NAME
              value: 103.209.42.222
            - name: POSTGRES_USER
              value: rafin_vm
            - name: POSTGRES_PASSWORD
              value: raf1n%40%40vm
            - name: FLASK_APP
