---
apiVersion: v1
kind: Service
metadata:
  name: frontend
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 80
 #     nodePort: 30001
  selector:
    app: frontend-depl

---
apiVersion: v1
kind: Service
metadata:
  name: backend
spec:
  type: ClusterIP
  ports:
    - port: 6000
      targetPort: 6000
#      nodePort: 30000
  selector:
    app: backend-depl